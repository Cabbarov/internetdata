{% extends 'index.html' %}
{% load static crispy_forms_tags %}
{% block header %}
<style>
.table{
    font-size: 13px;
    text-align: center;
    width: 95%;
    margin: auto;
    text-align: center;
}

.table tr:nth-child(odd){
    background: #BBCAE4;
}
.table tr:nth-child(even){
    background: #dae5f4;
}

thead tr{
    background-color: #337ab7 !important;
    color: white;
}

.success{
    list-style: none;
    background-color: #2e6da4;
    color: white;
    box-shadow: 12px 12px 12px #e61c66;
    text-align: center;
}
</style>
{% endblock %}
{% block content %}
<div class="container" >
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if messages.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="jumbotron m-3 p-2" style="background-color: #b7c3d1;">
        <h1 style="text-align: center;">{{title}}</h1>
        <div class="p-2">
            <form action="" method="POST">
               {% csrf_token %}
               {{form|crispy}}
               <input type="submit" value="search">
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>COUNT</th>
                    
                </tr>
            </thead>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
</div>

{% endblock %}
